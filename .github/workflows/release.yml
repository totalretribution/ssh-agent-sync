name: Build and Publish Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.2.3). If empty, a tag will be inferred for tag pushes or a manual tag will be generated.'
        required: false

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Setup vcpkg and install glib & gtk (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Bootstrap vcpkg and install glib
          iex (iwr -useb https://aka.ms/vcpkg-init.ps1)
          . $HOME\.vcpkg\vcpkg-init.ps1
          # Install glib for the x64-windows triplet
          & $env:VCPKG_ROOT\vcpkg.exe install glib:x64-windows
          # gdk-pixbuf is a dependency but install explicitly if needed
          & $env:VCPKG_ROOT\vcpkg.exe install gdk-pixbuf:x64-windows || true

      - name: Install Linux system deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libglib2.0-dev libgtk-3-dev libcairo2-dev libgdk-pixbuf2.0-dev libpango1.0-dev libatk1.0-dev libgirepository1.0-dev

      - name: Build (release)
        run: cargo build --release --bins

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p release
          cp target/release/ssh-agent-sync target/release/ssh-agent-sync-gui release/ || true
          tar -czf release/ssh-agent-sync-linux-${{ github.run_id }}.tar.gz -C release .
          ls -la release

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item target\release\ssh-agent-sync.exe release\ -ErrorAction SilentlyContinue
          Copy-Item target\release\ssh-agent-sync-gui.exe release\ -ErrorAction SilentlyContinue
          Compress-Archive -Path release\* -DestinationPath release\ssh-agent-sync-windows-${{ github.run_id }}.zip -Force
          Get-ChildItem release

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-agent-sync-${{ matrix.os }}
          path: release/*

  publish:
    name: Create Release and Upload Assets
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Resolve tag name
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.tag }}" ]; then
              echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
            else
              echo "tag=vmanual-${{ github.run_id }}" >> $GITHUB_OUTPUT
            fi
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: ${{ steps.get_tag.outputs.tag }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

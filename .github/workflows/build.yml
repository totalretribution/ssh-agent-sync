name: Release

on:
    workflow_dispatch:
        inputs:
            tag:
                description: "Release tag (e.g., v1.2.3). If empty, a tag will be inferred for tag pushes or a manual tag will be generated."
                required: false

permissions:
    contents: write

jobs:
    build-and-release:
        name: Build (${{ matrix.os }})
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      asset_name: ssh-agent-sync-linux.tar.gz
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      asset_name: ssh-agent-sync-windows.zip

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install Linux Dependencies
              if: runner.os == 'Linux'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                      pkg-config \
                      libglib2.0-dev \
                      libssh2-1-dev \
                      libdbus-1-dev \
                      libxkbcommon-dev \
                      libwayland-dev \
                      libx11-dev \
                      libgtk-3-dev

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Build Release
              run: cargo build --release --target ${{ matrix.target }}

            - name: Strip Debug Symbols (Linux)
              if: runner.os == 'Linux'
              run: |
                  strip target/${{ matrix.target }}/release/ssh-agent-sync
                  strip target/${{ matrix.target }}/release/ssh-agent-sync-gui

            - name: Package Binaries (Linux)
              if: runner.os == 'Linux'
              run: |
                  cd target/${{ matrix.target }}/release
                  # This grabs both binaries and puts them in one tarball
                  tar czf ../../../${{ matrix.asset_name }} ssh-agent-sync ssh-agent-sync-gui

            - name: Package Binaries (Windows)
              if: runner.os == 'Windows'
              shell: pwsh
              run: |
                  cd target/${{ matrix.target }}/release
                  # This grabs both .exe files and puts them in one zip
                  Compress-Archive -Path ssh-agent-sync.exe, ssh-agent-sync-gui.exe -DestinationPath ../../../${{ matrix.asset_name }}

            - name: Upload to GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  files: ${{ matrix.asset_name }}
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
